<!DOCTYPE html>
<!-- Camera is a Pixedelic free jQuery slideshow | Manuel Masia (designer and developer) -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <title>Camera | a free jQuery slideshow by Pixedelic</title>
    <meta name="description" content="Camera a free jQuery slideshow with many effects, transitions, adaptive layout, easy to customize, using canvas and mobile ready">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--///////////////////////////////////////////////////////////////////////////////////////////////////
    //
    //		Styles
    //
    ///////////////////////////////////////////////////////////////////////////////////////////////////-->
    <link rel="stylesheet" id="camera-css"  href="../css/camera.css" type="text/css" media="all">
    <style>
		body {
			margin: 0;
			padding: 0;
		}
		a {
			color: #09f;
		}
		a:hover {
			text-decoration: none;
		}
		#back_to_camera {
			clear: both;
			display: block;
			height: 80px;
			line-height: 40px;
			padding: 20px;
		}
		.fluid_container {
			/*margin: 0 auto;*/
			max-width: 600px;
			width: 90%;
		}
	</style>

    <!--///////////////////////////////////////////////////////////////////////////////////////////////////
    //
    //		Scripts
    //
    ///////////////////////////////////////////////////////////////////////////////////////////////////-->

    <script type="text/javascript" src="../scripts/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery.mobile.customized.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="../scripts/camera.min.js"></script>

    <script>
		jQuery(function(){

			jQuery('#camera_wrap_1').camera({
				thumbnails: true
			});

			jQuery('#camera_wrap_2').camera({
				height: '400px',
				loader: 'bar',
				pagination: false,
				thumbnails: true
			});
		});
	</script>

</head>
<body>
	<div class="fluid_container">
        <div class="camera_wrap camera_azure_skin" id="camera_wrap_1">
            <div data-thumb="../images/slides/thumbs/foto1.png" data-src="../images/slides/foto1.png">
                <div class="camera_caption fadeFromBottom">
                    Alambre Desnudo
                </div>
            </div>
            <div data-thumb="../images/slides/thumbs/foto2.png" data-src="../images/slides/foto2.png">
                <div class="camera_caption fadeFromBottom">
                    Alambre Forrado
                </div>
            </div>
            <div data-thumb="../images/slides/thumbs/foto3.png" data-src="../images/slides/foto3.png">
                <div class="camera_caption fadeFromBottom">
                    Cable Antena
                </div>
            </div>
            <div data-thumb="../images/slides/thumbs/foto4.png" data-src="../images/slides/foto4.png">
                <div class="camera_caption fadeFromBottom">
                    Cable Cristal
                </div>
            </div>
            <div data-thumb="../images/slides/thumbs/foto5.png" data-src="../images/slides/foto5.png">
                <div class="camera_caption fadeFromBottom">
                    Cable Duplex
                </div>
            </div>
            <div data-thumb="../images/slides/thumbs/foto6.png" data-src="../images/slides/foto6.png">
                <div class="camera_caption fadeFromBottom">
                    Cable Encauchetado
                </div>
            </div>
            <div data-thumb="../images/slides/thumbs/foto7.png" data-src="../images/slides/foto7.png">
                <div class="camera_caption fadeFromBottom">
                    Cable Monopolar
                </div>
            </div>
            <div data-thumb="../images/slides/thumbs/foto8.png" data-src="../images/slides/foto8.png">
                <div class="camera_caption fadeFromBottom">
                    Cable Polarizado
                </div>
            </div>
            <div data-thumb="../images/slides/thumbs/foto9.png" data-src="../images/slides/foto9.png">
                <div class="camera_caption fadeFromBottom">
                    Extensión Polo
                </div>
            </div>
            <div data-thumb="../images/slides/thumbs/foto10.png" data-src="../images/slides/foto10.png">
                <div class="camera_caption fadeFromBottom">
                    Extensión Grabadora
                </div>
            </div>
            <div data-thumb="../images/slides/thumbs/foto11.png" data-src="../images/slides/foto11.png">
                <div class="camera_caption fadeFromBottom">
                    Extensión Duplex
                </div>
            </div>
            <div data-thumb="../images/slides/thumbs/foto12.png" data-src="../images/slides/foto12.png">
                <div class="camera_caption fadeFromBottom">
                    Corazas
                </div>
            </div>
        </div><!-- #camera_wrap_1 -->


    <div style="clear:both; display:block; height:100px"></div>
  </div>
</body>
</html>
